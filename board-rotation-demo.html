<!DOCTYPE html>
<html>
    <body>
        <div id="board-container">
            <div id="board">
                <img src="https://images.pokemontcg.io/bw5/62_hires.png" style="position: absolute; width: 15%; left: 15%; transform: rotate(180deg)">
                <img src="https://images.pokemontcg.io/xy3/20_hires.png" style="position: absolute; width: 15%; bottom: 0; left: 15%">
            </div>
        </div>
    </body>
</html>
<style>
    :root {
        --board-depth-transform: -0.001;
        --board-vertical-transform: 0;
    }

    #board-container {
        position: absolute;
        width: 100%;
        height: 80%;
        left: 0;
        bottom: 15%;
        background-color: black;
    }

    #board {
        position: absolute;
        width: 100vw; /* width and height must be equal to parent's width */
        height: 100vw;
        left: 0;
        bottom: 0;
        transform-origin: center bottom;
        transform: matrix3d(1,0,0,0,0,1,0,var(--board-depth-transform),0,0,1,0,0,var(--board-vertical-transform),0,1);
        background-color: rgb(50, 136, 217);
    }

</style>
<script>
    const css = document.documentElement.style

    function updateBoardTransformMatrix () {
        const boardContainer = document.getElementById('board-container')
        const w = boardContainer.clientWidth
        const h = boardContainer.clientHeight

        if (w > h) {
            css.setProperty('--board-depth-transform', -Math.asin((w - h) / (w * h)))
            css.setProperty('--board-vertical-transform', 0)
        }
        else {
            css.setProperty('--board-depth-transform', 0)
            css.setProperty('--board-vertical-transform', (w - h)/2)
        }
    }
    updateBoardTransformMatrix()

    window.addEventListener('resize', updateBoardTransformMatrix)
</script>
